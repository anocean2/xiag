name: flutter_xiag_test
description: Flutter Xiag test application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_screenutil: ^5.0.0-nullsafety.11
  kiwi: 3.0.0-nullsafety.1
  rxdart: ^0.27.1
  dio: ^4.0.0
  flutter_bloc: ^7.1.0
  photo_view: ^0.12.0
  share_plus: ^2.1.4

dev_dependencies:
  surf_lint_rules: any

  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto/Roboto-Regular.ttf
